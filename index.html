<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeRacer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0">TypeRacer</h1>
      <button class="btn btn-light" id="instructions-btn">Instructions</button>
    </div>
  </header>

  <main class="container my-4">
    <div class="row">
      <!-- Left Column: Test Area -->
      <div class="col-12 col-md-8 mb-4 mb-md-0">
        <div class="p-3 border rounded bg-light">
          <h2 class="h4">Typing Test</h2>
          <div class="input-group mt-3">
            <label class="input-group-text" for="difficulty-select">Select Difficulty</label>
            <select class="form-select" id="difficulty-select">
              <option value="easy" selected>Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <p id="test-paragraph" class="mt-1 mb-5">
            <!-- Placeholder text for the typing test -->
            Test your typing speed and accuracy with this simple typing test. Type the text as quickly and accurately as you can. Your results will be displayed in the results area.
          </p>
          <!-- New container for the dynamically generated textarea -->
          <div id="dynamic-text-container" class="mt-3">
          <!-- The textarea will be dynamically inserted here by JavaScript -->
          </div>
          <textarea id="typing-area" class="form-control mt-3" rows="5" placeholder="Start typing here..."></textarea>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" id="start-test-btn">Start Test</button>
            <button class="btn btn-danger" id="stop-test-btn">Stop Test</button>
            <button class="btn btn-secondary" id="retry-test-btn">Retry Test</button>
          </div>
        </div>
      </div>

      <!-- Right Column: Results Area -->
      <div class="col-12 col-md-4">
        <div class="p-3 border rounded bg-light">
          <h2 class="h4">Results</h2>
          <ul class="list-unstyled mt-3">
            <li><strong>Level:</strong> <span id="level-result">N/A</span></li>
            <li><strong>Time:</strong> <span id="time-result">0s</span></li>
            <li><strong>Words Per Minute (WPM):</strong> <span id="wpm-result">0</span></li>
            <li><strong>Accuracy:</strong> <span id="accuracy-result">0%</span></li>
            <li><strong>Errors:</strong> <span id="errors-result">0</span></li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
